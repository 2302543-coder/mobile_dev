<!DOCTYPE html>
<html>
<body>

<div>
<h1>JavaScript String Operators</h1>
<p>All conditional operators can be used on both numbers and strings.</p>
<p id="demo"></p>
</div>
<div>
    <h1>JavaScript Comparison</h1>
<h2>The > (greater than) Operator</h2>
<p>Assign 5 to x, and display the value of the comparison (x > 8).</p>
<p id="demo1"></p>
</div>
<div>
<h1>JavaScript Arithmetic</h1>
<h2>The += Operator</h2>
<p id="demo2"></p>
</div>

<script>
let text1 = "A";
let text2 = "B";
let x = 5;var y = 10;
x += 5;
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is A less than B? " + result;
document.getElementById("demo1").innerHTML = (x > 8);
document.getElementById("demo").innerHTML = y;
</script>

</body>
